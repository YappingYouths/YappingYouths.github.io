<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yapping Youths Random Picker & Score</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
  }
  .hidden { display: none; }
  .centered {
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
  }
  input, button {
    font-size: 18px;
    margin: 10px 0;
    padding: 8px;
    width: 100%;
    border-radius: 5px;
    border: none;
  }
  button {
    cursor: pointer;
    background: #2196F3;
    color: white;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  #deckBoxA, #deckBoxB {
    margin: 20px auto;
    width: 300px;
    height: 100px;
    line-height: 100px;
    font-size: 28px;
    border-radius: 10px;
    color: white;
    user-select: none;
  }
  #deckBoxA { background: #2196F3; }
  #deckBoxB { background: #FF5722; }

  .player-score {
    background: #333;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .player-name {
    font-weight: bold;
    font-size: 20px;
  }
  .score-controls button {
    background: #555;
    margin: 0 5px;
    width: 30px;
    height: 30px;
    font-weight: bold;
  }
  .winner {
    font-size: 24px;
    margin-top: 20px;
    color: #4CAF50;
  }
</style>
</head>
<body>

<!-- 1. Password Screen -->
<div id="passwordScreen" class="centered">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button id="passwordBtn">Enter</button>
  <div id="passwordMsg" style="color: #f44336; height: 20px;"></div>
</div>

<!-- 2. Player Count and Names Screen -->
<div id="playerSetupScreen" class="centered hidden">
  <h2>Setup Players</h2>
  <label for="playerCountInput">Number of Players (min 3):</label>
  <input type="number" id="playerCountInput" min="3" max="12" value="3" />
  <button id="setPlayerCountBtn">Set Players</button>

  <form id="playerNamesForm" class="hidden">
    <div id="playerNamesInputs"></div>
    <button id="startGameBtn" type="submit">Start Game</button>
  </form>
</div>

<!-- 3. Main Game Screen -->
<div id="gameScreen" class="centered hidden">

  <div>
    <div id="deckBoxA">Deck A: Click Pick</div>
    <button id="pickDeckABtn">Pick from Deck A</button>
  </div>

  <div>
    <div id="deckBoxB">Deck B: Click Pick</div>
    <button id="pickDeckBBtn">Pick from Deck B</button>
  </div>

  <h3>Scores</h3>
  <div id="scoresContainer"></div>

  <div id="winnerMsg" class="winner"></div>
</div>

<script>
(() => {
  // --- CONFIG - set your sheet ID and column headers here ---
  const SHEET_ID = '1lprrTOEuMnyTCpbmeQIVMAxcy7xO-g2JcbStX9EA2tY'; // <-- Paste your Google Sheet ID here
  const DECK_A_COL = 'decka';             // <-- Deck A column header (lowercase, no spaces)
  const DECK_B_COL = 'deckb';             // <-- Deck B column header (lowercase, no spaces)

  const WINNING_SCORE = 4;

  // --- Elements ---
  const passwordScreen = document.getElementById('passwordScreen');
  const passwordInput = document.getElementById('passwordInput');
  const passwordBtn = document.getElementById('passwordBtn');
  const passwordMsg = document.getElementById('passwordMsg');

  const playerSetupScreen = document.getElementById('playerSetupScreen');
  const playerCountInput = document.getElementById('playerCountInput');
  const setPlayerCountBtn = document.getElementById('setPlayerCountBtn');
  const playerNamesForm = document.getElementById('playerNamesForm');
  const playerNamesInputs = document.getElementById('playerNamesInputs');
  const startGameBtn = document.getElementById('startGameBtn');

  const gameScreen = document.getElementById('gameScreen');
  const deckBoxA = document.getElementById('deckBoxA');
  const deckBoxB = document.getElementById('deckBoxB');
  const pickDeckABtn = document.getElementById('pickDeckABtn');
  const pickDeckBBtn = document.getElementById('pickDeckBBtn');
  const scoresContainer = document.getElementById('scoresContainer');
  const winnerMsg = document.getElementById('winnerMsg');

  // --- Variables ---
  let deckA = [];
  let deckB = [];
  let players = [];
  let scores = [];

  // --- Show/hide helpers ---
  function show(el) { el.classList.remove('hidden'); }
  function hide(el) { el.classList.add('hidden'); }

  // --- Password Screen ---
  passwordBtn.onclick = () => {
    if (passwordInput.value === 'YappingYouths') {
      hide(passwordScreen);
      show(playerSetupScreen);
      passwordMsg.textContent = '';
    } else {
      passwordMsg.textContent = 'Incorrect password!';
    }
  };

  // --- Player Setup ---
  setPlayerCountBtn.onclick = () => {
    let count = parseInt(playerCountInput.value);
    if (isNaN(count) || count < 3 || count > 12) {
      alert('Please enter a valid number of players between 3 and 12.');
      return;
    }
    playerNamesInputs.innerHTML = '';
    for (let i = 0; i < count; i++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `Player ${i + 1} Name`;
      input.required = true;
      playerNamesInputs.appendChild(input);
    }
    show(playerNamesForm);
  };

  playerNamesForm.onsubmit = (e) => {
    e.preventDefault();
    // Collect player names
    const inputs = playerNamesForm.querySelectorAll('input');
    players = [];
    for (const input of inputs) {
      let val = input.value.trim();
      if (!val) {
        alert('Please fill in all player names.');
        return;
      }
      players.push(val);
    }
    scores = players.map(() => 0);

    // Hide setup, show game
    hide(playerSetupScreen);
    show(gameScreen);

    winnerMsg.textContent = '';
    renderScores();
    loadDecks();
  };

  // --- Render Scores UI ---
  function renderScores() {
    scoresContainer.innerHTML = '';
    players.forEach((p, i) => {
      const div = document.createElement('div');
      div.className = 'player-score';

      const nameSpan = document.createElement('span');
      nameSpan.className = 'player-name';
      nameSpan.textContent = p;

      const scoreSpan = document.createElement('span');
      scoreSpan.textContent = scores[i];

      const controls = document.createElement('div');
      controls.className = 'score-controls';

      const btnMinus = document.createElement('button');
      btnMinus.textContent = '-';
      btnMinus.onclick = () => updateScore(i, -1);

      const btnPlus = document.createElement('button');
      btnPlus.textContent = '+';
      btnPlus.onclick = () => updateScore(i, +1);

      controls.appendChild(btnMinus);
      controls.appendChild(scoreSpan);
      controls.appendChild(btnPlus);

      div.appendChild(nameSpan);
      div.appendChild(controls);

      scoresContainer.appendChild(div);
    });
  }

  // --- Update scores and check winner ---
  function updateScore(playerIndex, delta) {
    scores[playerIndex] = Math.max(0, scores[playerIndex] + delta);
    renderScores();
    checkWinner();
  }

  function checkWinner() {
    const winnerIndex = scores.findIndex(s => s >= WINNING_SCORE);
    if (winnerIndex !== -1) {
      winnerMsg.textContent = `ðŸŽ‰ ${players[winnerIndex]} Wins! ðŸŽ‰`;
      // Optionally disable picking cards and score buttons here:
      pickDeckABtn.disabled = true;
      pickDeckBBtn.disabled = true;
      const buttons = scoresContainer.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);
    } else {
      winnerMsg.textContent = '';
      pickDeckABtn.disabled = false;
      pickDeckBBtn.disabled = false;
      const buttons = scoresContainer.querySelectorAll('button');
      buttons.forEach(b => b.disabled = false);
    }
  }

  // --- Load Decks from Google Sheet ---
  function loadDecks() {
    deckBoxA.textContent = 'Loading Deck A...';
    deckBoxB.textContent = 'Loading Deck B...';

    const url = `https://spreadsheets.google.com/feeds/list/${1lprrTOEuMnyTCpbmeQIVMAxcy7xO-g2JcbStX9EA2tY}/od6/public/values?alt=json`;
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const entries = data.feed.entry;
        deckA = entries.map(e => e[`gsx$${DECK_A_COL}`]?.['$t']).filter(x => x);
        deckB = entries.map(e => e[`gsx$${DECK_B_COL}`]?.['$t']).filter(x => x);
        deckBoxA.textContent = "Deck A: Click Pick";
        deckBoxB.textContent = "Deck B: Click Pick";
      })
      .catch(err => {
        deckBoxA.textContent = 'Error loading Deck A';
        deckBoxB.textContent = 'Error loading Deck B';
        console.error(err);
      });
  }

  // --- Pick Cards ---
  pickDeckABtn.onclick = () => {
    if (deckA.length === 0) {
      deckBoxA.textContent = 'Deck A empty or not loaded';
      return;
    }
    const card = deckA[Math.floor(Math.random() * deckA.length)];
    deckBoxA.textContent = card;
  };

  pickDeckBBtn.onclick = () => {
    if (deckB.length === 0) {
      deckBoxB.textContent = 'Deck B empty or not loaded';
      return;
    }
    const card = deckB[Math.floor(Math.random() * deckB.length)];
    deckBoxB.textContent = card;
  };

})();
</script>

</body>
</html>
