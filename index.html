<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord-Themed Card Game</title>
  <style>
    :root {
      --discord-blurple: #5865F2;
      --discord-dark: #2C2F33;
      --discord-gray: #99AAB5;
    }* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: sans-serif;
  background-color: var(--discord-dark);
  color: white;
  text-align: center;
  padding: 1em;
}

.splash, .game {
  display: none;
}

.active {
  display: block;
}

input, button {
  padding: 0.5em;
  margin: 0.5em;
  border: none;
  border-radius: 0.5em;
  font-size: 1em;
}

input {
  width: 70%;
}

button {
  background-color: var(--discord-blurple);
  color: white;
  cursor: pointer;
}

.player {
  margin: 1em 0;
}

.winner {
  font-size: 1.2em;
  color: lime;
  margin-top: 1em;
}

.rules {
  font-size: 0.9em;
  color: var(--discord-gray);
  margin-top: 2em;
  border-top: 1px solid var(--discord-gray);
  padding-top: 1em;
}

  </style>
</head>
<body>
  <div class="splash active" id="splash">
    <h1>Enter Players</h1>
    <input type="number" id="playerCount" placeholder="Number of Players" min="1" max="12" /><br />
    <div id="playerNames"></div>
    <button onclick="startGame()">Start Game</button>
  </div>  <div class="game" id="game">
    <h2>Card Game</h2>
    <div>
      <button onclick="drawCard('a')">Draw Black Card</button>
      <span id="blackCard"></span>
    </div>
    <div>
      <button onclick="drawCard('b')">Draw Green Card</button>
      <span id="greenCard"></span>
    </div><div id="players"></div>
<div class="winner" id="winnerMsg"></div>

<div class="rules">
  <strong>Rules:</strong><br>
  Draw a black card and a green card. Players must answer the black card with an explanation, and must adhere to the rule of the green card. The judge then picks the best explanation and they receive a point. First to 4 points wins.
</div>

  </div>  <script>
    let players = [];
    const maxPoints = 4;

    function startGame() {
      const count = parseInt(document.getElementById('playerCount').value);
      const names = document.querySelectorAll('.nameInput');
      players = [];
      names.forEach((input, i) => {
        players.push({ name: input.value, points: 0 });
      });
      renderPlayers();
      document.getElementById('splash').classList.remove('active');
      document.getElementById('game').classList.add('active');
    }

    document.getElementById('playerCount').addEventListener('input', function () {
      const count = parseInt(this.value);
      const container = document.getElementById('playerNames');
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        container.innerHTML += `<input class='nameInput' placeholder='Player ${i + 1} Name'><br />`;
      }
    });

    function renderPlayers() {
      const container = document.getElementById('players');
      container.innerHTML = '';
      players.forEach((player, index) => {
        container.innerHTML += `
          <div class="player">
            ${player.name}: ${player.points} points
            <button onclick="changePoints(${index}, 1)">+</button>
            <button onclick="changePoints(${index}, -1)">-</button>
          </div>
        `;
      });
    }

    function changePoints(index, delta) {
      players[index].points += delta;
      if (players[index].points < 0) players[index].points = 0;
      if (players[index].points >= maxPoints) {
        document.getElementById('winnerMsg').innerText = `${players[index].name} is the winner!`;
      }
      renderPlayers();
    }

    function drawCard(deck) {
      const folder = deck === 'a' ? 'deck_a' : 'deck_b';
      const cardElement = document.getElementById(deck === 'a' ? 'blackCard' : 'greenCard');
      // For demo purposes we'll simulate with random numbers
      const cardNumber = Math.floor(Math.random() * 10) + 1; // Adjust if you have a specific number
      cardElement.innerText = `${folder}/card${cardNumber}`;
    }
  </script></body>
</html>
