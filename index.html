<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two Decks with Preloaded Images</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f4f4f4; }
    .deck-container { display: inline-block; background: white; margin: 20px; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .card { height: 300px; margin: 10px 0; border-radius: 10px; background: #eee; display: flex; align-items: center; justify-content: center; }
    .card img { max-width: 100%; max-height: 100%; border-radius: 10px; }
    button { padding: 10px 20px; margin: 5px; border-radius: 8px; font-size: 1em; border: none; cursor: pointer; }
    .draw { background: #4CAF50; color: white; }
    .reset { background: #f44336; color: white; }
  </style>
</head>
<body>

  <h1>Two Decks with Preloaded Images</h1>

  <div class="deck-container">
    <h2>Deck A</h2>
    <div id="cardA" class="card">Deck A ready</div>
    <button class="draw" onclick="drawCard('A')">Draw</button>
    <button class="reset" onclick="resetDeck('A')">Reset</button>
  </div>

  <div class="deck-container">
    <h2>Deck B</h2>
    <div id="cardB" class="card">Deck B ready</div>
    <button class="draw" onclick="drawCard('B')">Draw</button>
    <button class="reset" onclick="resetDeck('B')">Reset</button>
  </div>

  <script>
    const deckAImages = [
      'deckA/a1.png',
      'deckA/a2.png',
      'deckA/a3.png',
    ];

    const deckBImages = [
      'deckB/b1.png',
      'deckB/b2.png',
      'deckB/b3.png',
    ];

    let currentDeckA = [...deckAImages];
    let currentDeckB = [...deckBImages];

    function shuffle(deck) {
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
    }

    shuffle(currentDeckA);
    shuffle(currentDeckB);

    function drawCard(deckId) {
      let deck = deckId === 'A' ? currentDeckA : currentDeckB;
      let cardDiv = document.getElementById(`card${deckId}`);

      if (deck.length === 0) {
        cardDiv.innerHTML = "Deck is empty!";
        return;
      }

      const card = deck.pop();
      cardDiv.innerHTML = `<img src="${card}" alt="Card ${deckId}">`;
    }

    function resetDeck(deckId) {
      if (deckId === 'A') {
        currentDeckA = [...deckAImages];
        shuffle(currentDeckA);
        document.getElementById("cardA").innerHTML = "Deck A reset.";
      } else {
        currentDeckB = [...deckBImages];
        shuffle(currentDeckB);
        document.getElementById("cardB").innerHTML = "Deck B reset.";
      }
    }
  </script>

</body>
</html>
