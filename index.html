<script>
  // Create deck A with 100 cards: a1.png ... a100.png
  const deckAImages = [];
  for (let i = 1; i <= 100; i++) {
    deckAImages.push(`deckA/a${i}.png`);
  }

  // Create deck B with 50 cards: b1.png ... b50.png
  const deckBImages = [];
  for (let i = 1; i <= 50; i++) {
    deckBImages.push(`deckB/b${i}.png`);
  }

  let currentDeckA = [...deckAImages];
  let currentDeckB = [...deckBImages];

  function shuffle(deck) {
    for (let i = deck.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [deck[i], deck[j]] = [deck[j], deck[i]];
    }
  }

  shuffle(currentDeckA);
  shuffle(currentDeckB);

  function drawCard(deckId) {
    let deck = deckId === 'A' ? currentDeckA : currentDeckB;
    let cardDiv = document.getElementById(`card${deckId}`);

    if (deck.length === 0) {
      cardDiv.innerHTML = "Deck is empty! Resetting...";
      resetDeck(deckId);
      return;
    }

    const card = deck.pop();
    cardDiv.innerHTML = `<img src="${card}" alt="Card ${deckId}">`;
  }

  function resetDeck(deckId) {
    if (deckId === 'A') {
      currentDeckA = [...deckAImages];
      shuffle(currentDeckA);
      document.getElementById("cardA").innerHTML = "Deck A reset.";
    } else {
      currentDeckB = [...deckBImages];
      shuffle(currentDeckB);
      document.getElementById("cardB").innerHTML = "Deck B reset.";
    }
  }
</script>
